<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .content{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(4, 150px);
            gap: 5px;
        }
        div{
            background-color: cadetblue;
            padding: 30px;
            text-align: center;
        }
        div:nth-of-type(odd){
            background-color: burlywood;
        }

        .One{
            grid-column: 1 / 3;
        }

        .Two{
            grid-column: 3/7;
        }

        .Three{
            grid-column: 1/4;
            grid-row: 2/4;
        }

        .Four{
            grid-column: 4/7;
            grid-row: 2/4;
        }

        .Five{
            grid-column: 3/7;
        }

        .Six{
            grid-column: 1/3;
            grid-row: 4;
        }
    </style>
</head>

<body>
    <main class="content">
        <div class="One">1</div>
        <div class="Two">2</div>
        <div class="Three">3</div>
        <div class="Four">4</div>
        <div class="Five">5</div>
        <div class="Six">6</div>
        
    </main>    
</body>
</html>
