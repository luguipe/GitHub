<script>
    var counter = 0
    while (counter < 10){
        console.log(counter);
        counter++;
    }
    console.log('counter last value: ' + counter);

    counter = 0;
    do{
        console.log(counter);
        counter++;
    }while(counter < 10);
    console.log('counter las value: ' + counter);

    counter = 0;

    do{
        console.log(counter);
        counter = counter + 5;
    }while(counter < 100);
    console.log('counter last value: ' + counter);

    while(counter < 1000){
        console.log('Print: ' + counter);
        counter++;
    }
    console.log('counter last value: ' + counter);

    counter = 0;

 
    
</script>
