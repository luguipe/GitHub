<script>
    function greeting(){
        return 'hello';
    }
    console.log(greeting());

//the same using arrow function
    var greeting = () => 'hello';
    console.log(greeting());

//the same using arrow function with paramenters
    var add = (a,b) => a+b;
    console.log(add(1,1)); 

//callback examples
var numbers = ['one','two','three'];
 
//classic callback
var output = numbers.map(function(label){
    return label.length;
});
console.log(output);

//arrow function callback
var output = numbers.map(label => label.length);

console.log(output);
</script>
