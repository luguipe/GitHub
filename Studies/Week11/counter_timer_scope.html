<script>
//loop with timer
for (var i=1; i<10; i++){
    setTimeout(function(){
        console.log('First: '+ i);
    },1000);
}    

//closure
for (var i=1; i<10; i++){
    (function(x){
        setTimeout(function(){
            console.log('second: ' + x);
        },1000);
    })(i);
}    

//block Scope
for (let  i=1; i<10; i++){
    setTimeout(function(){
        console.log('Third: '+ i);
    },1000);
}  
</script>
