<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Markercluster</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css' rel='stylesheet' />

<!-- Example data. -->
<script src="Crime_2022.json"></script>

<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibHVndWlwZSIsImEiOiJjbG91dzc0YW4wamtyMmtwOGVmeWE2YWxoIn0.8rYhKLmmhVCXgzZUBa5Mtw';

    const map = L.mapbox.map('map')
        .setView([-22.016666, 151.399000], 12)
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

    const markers = new L.MarkerClusterGroup();
    const data = chicago.data;
    const length = data.length;

    for (let i = 0; i < length; i++) {
        const a = data[i];
        const title = a[13];
        const marker = L.marker(new L.LatLng(a[26], a[28]), {
            icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
            title: title
        });
        marker.bindPopup(title);
        markers.addLayer(marker);
    }

    map.addLayer(markers);
</script>
</body>
</html>
