Tables Exercise

<script>
    let multiplier = 1;
    
    const row = [];
    for(counter = 1; counter <= 10; counter++){
        
        for(let i=1;i<=10; i++){
            let result = i * multiplier;
           // console.log(result);
            row.push(result);
        }
        multiplier++;
        console.log(row);
        row.length = 0;
}
</script>
